<md-dialog class="dialog">
  <form ng-cloak>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Add transaction</h2>
        <div layout='row'>
          <span class="dialog__type">Type: </span>
          <md-radio-group ng-model="$ctrl.type" layout='row'>
            <md-radio-button value="-" class="md-primary">Expense</md-radio-button>
            <md-radio-button value="+" class="md-primary">Income</md-radio-button>
          </md-radio-group>
        </div>
        <div layout='row'>
          <md-input-container flex>
            <label>Description</label>
            <input ng-model="$ctrl.description" type="text">
          </md-input-container>
        </div>
        <div layout='row'>
          <md-input-container flex="50">
            <label>Amount</label>
            <input ng-model="$ctrl.amount" type="text">
          </md-input-container>
          <md-input-container flex="50">
            <label>Date</label>
            <input ng-model="$ctrl.date" type="date">
          </md-input-container>
        </div>
        <div layout='row'>
          <md-input-container flex="50">
            <label>Account</label>
            <md-select ng-model="$ctrl.account">
              <md-option ng-repeat="account in $ctrl.accounts" ng-value="{{account}}">
                {{account}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex="50">
            <label>Tag</label>
            <md-select ng-model="$ctrl.tag">
              <md-option ng-repeat="tag in $ctrl.tags" ng-value="{{tag}}">
                {{tag}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="$ctrl.abort('cancel')">
        Cancel
      </md-button>
      <md-button ng-click="$ctrl.submit('ok')">
        Ok
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
