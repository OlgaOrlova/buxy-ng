<md-list class="tags drawer-menu" ng-cloak>
  <md-list-item ng-repeat="item in $ctrl.tags" ng-click="tagsItemClick()">
    <md-icon md-font-set="material-icons">local_offer</md-icon>
    <p>
      {{item.name}} {{item.balance}} {{item.currency}}
      <button-more class="drawer-menu__more-button"></button-more>
    </p>
  </md-list-item>
</md-list>
